name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

  build-desktop-windows:
    needs: validate
    runs-on: ubuntu-latest
    container:
      image: electronuserland/builder:wine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build:desktop:win

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightscout-desktop-windows
          path: apps/desktop/release/**/*.exe
